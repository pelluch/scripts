
#user html;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
	worker_connections  1024;
}


http {
	include       mime.types;
	default_type  application/octet-stream;

	#log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
	#                  '$status $body_bytes_sent "$http_referer" '
	#                  '"$http_user_agent" "$http_x_forwarded_for"';

	#access_log  logs/access.log  main;
	
	passenger_user_switching off;
	passenger_default_user pablo;
	passenger_default_group deployer;
	passenger_root /usr/lib/passenger;
	passenger_ruby /usr/bin/ruby;
	passenger_log_level 0;
	passenger_debug_log_file /srv/http/www/trumpit/api/current/log/staging.log;
	rails_env staging;   

	sendfile        on;
	#tcp_nopush     on;

	#keepalive_timeout  0;
	keepalive_timeout  65;

	gzip  on;

	server {
		listen 80;
		server_name localhost;
		location / {
			passenger_enabled on;
			root /srv/http/www/trumpit/client/current/public;
			index index.html index.htm;
		}

		# This block has been added.
		location ~ ^/api(/.*|$) {
			alias /srv/http/www/trumpit/api/current/public$1;  # <-- be sure to point to 'public'!
			passenger_base_uri /api;
			passenger_app_root /srv/http/www/trumpit/api/current;
			passenger_document_root /srv/http/www/trumpit/api/current/public;
			passenger_enabled on;
		}

		underscores_in_headers on;
		location ~ ^/assets/ {
			expires 1y;
			add_header Cache-Control public; 
			add_header ETag "";
			break;
		}
	}
}
